{% extends "base.html" %}
{% load sass_tags %}
{% load static %}

{% block styles%}
<link rel="stylesheet" href="{% sass_src 'sass/auth_pages_style.scss' %}">
{% endblock styles%}


{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center text-center">
        <div class="col">
            <h2>KATANA</h2>
        </div>
    </div>
</div>
<div class="container auth-form">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    Login
                </div>
                <div class="card-body">
                    <ul id="errors" class="errors alert alert-danger">
                    </ul>
                    <form action="" class="form" method="POST" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email-address">E-Mail Address</label>
                            <input type="email" id="email-address" class="form-control" name="email-address" required
                                autofocus>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password" required
                                autofocus>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="login-button" disabled>Login</button>
                            <p>Don't have an account? <a href="{% url 'register' %}">Register.</a></p>
                            <p>Forgot password? <a href="#">Reset it.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/login.js' %}"></script>
{% endblock content %}
